<h2 class='h2'>Sign In</h2>

<mat-card id="cardstyle" [formGroup]="form" appCardHover class='form-container'>
  <mat-form-field>
    <input matInput formControlName="email" placeholder='email'>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password"  placeholder='password'>
  </mat-form-field>


    <button mat-button md-button (click)="login()" color='primary'>LOGIN</button>
  
</mat-card>
