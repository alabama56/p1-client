<h1>The Timeline</h1>

<mat-card id="hover-color" *ngFor='let chirp of chirps' appCardHover [routerLink]="['/single', chirp.id]" class='chirp-card'>

<ng-container (click)='getChirp($event)'>
    <div mat-card-avatar>{{chirp.img}}</div>
  <mat-card-title>{{chirp.name| uppercase }} </mat-card-title>
  <mat-card-subtitle>@{{chirp.username}}</mat-card-subtitle>
  <mat-card-content><p>{{chirp.message}}</p></mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</ng-container>
</mat-card>
