
<ng-container *ngIf="user$ | async as user;"></ng-container>
  <mat-card style="background-image: url('{{ background_img }}'); background-size: cover;" class="img-bg">
    
    <!-- http://qige87.com/data/out/96/wp-image-144045072.png -->

</mat-card>

<ng-container *ngIf="user$ | async as user;">
  <mat-card class="user-info" >
    <mat-card-title class="title-margin">{{ user.name }}</mat-card-title>
    <mat-card-subtitle> {{ user.email }}</mat-card-subtitle>
    <mat-card-content>{{ user.tagline }}</mat-card-content>
  </mat-card>

  <img mat-card-lg-image class="profile-pic" src="{{ user.pro_img }}">
</ng-container>

<mat-card *ngFor="let chirp of chirps" class="chirps-list">
  <mat-card-title>{{ chirp.name }}</mat-card-title>
  <mat-card-content>{{ chirp.message }}</mat-card-content>
</mat-card>
