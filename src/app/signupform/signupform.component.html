<mat-card id="cardstyle">
  <mat-card-title class="title">Create an Account</mat-card-title>
    <form class="center" novalidate [formGroup]="form" (ngSubmit)="createUser()" >
      <mat-form-field>
        <input matInput formControlName="name" name="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="username" name="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" name="email" placeholder="chirp@example.com">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" name="password" placeholder="Password">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="age" name="age" placeholder="Age">
      </mat-form-field>
      
    
      <mat-card-actions>
        <button mat-button md-button class="sign-up-btn">Create Your Account</button>
      </mat-card-actions>
    </form>
  <!-- <p>Untouched: {{ form.pristine | json }}</p>
  <p>Dirty: {{ form.dirty | json }}</p>
  <p>Status: {{ form.status | json }}</p> -->
  <!-- <p>Value: {{ form.value | json }}</p> -->
</mat-card>
