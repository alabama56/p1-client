
<div class='box'>
  <mat-card id="cardstyle2">
    <img mat-card-avatar src="https://i0.wp.com/cdn.jotfor.ms/assets/img/v4/avatar/Podo-Avatar2-05.png?ssl=1" appCardHover class='chirp-card'>
   
<textarea id="chirparea" placeholder="Whats happening"></textarea>
</mat-card>
  </div>

<mat-card id=cardstyle *ngFor='let chirp of chirps' (click)="openDialog(chirp)" appCardHover class='chirp-card'>

   
    <mat-card-title>{{ chirp.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>@{{ chirp.username }}</mat-card-subtitle>
    <mat-card-content><p>{{ chirp.message }}</p></mat-card-content>
    
    
  </mat-card>
