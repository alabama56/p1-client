
<div class='box'>
  <mat-card id="cardstyle2">
    <div class="img-container">
    <img mat-card-avatar class="chirp-form-img" src="https://i0.wp.com/cdn.jotfor.ms/assets/img/v4/avatar/Podo-Avatar2-05.png?ssl=1" appCardHover class='chirp-card'>
    </div>
<textarea id="chirparea" placeholder="Whats happening"></textarea>
<input id="subbtn" type="submit" value="Chirp">
</mat-card>
  </div>

<mat-card id=cardstyle *ngFor='let chirp of chirps' (click)="openDialog(chirp)" appCardHover class='chirp-card'>

  <mat-card-header>
    <img mat-card-avatar src="{{ chirp.pro_img }}">
    <mat-card-title>{{ chirp.name }}</mat-card-title>
    <mat-card-subtitle>@{{ chirp.username }}</mat-card-subtitle>
   
  </mat-card-header>
  <mat-card-content>
    <p>{{ chirp.message }}</p>
  </mat-card-content>
    
  </mat-card>
